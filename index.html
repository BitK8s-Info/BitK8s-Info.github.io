<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitK8s - Kubernetes & CNCF Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --k8s-blue: #326CE5;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--k8s-blue);
            text-decoration: none;
        }

        .logo svg {
            width: 36px;
            height: 36px;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        .hero {
            background: linear-gradient(135deg, #1a1f2e 0%, #0d1117 100%);
            padding: 5rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--k8s-blue), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--k8s-blue);
            color: white;
            border-color: var(--k8s-blue);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--k8s-blue);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .blog-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--k8s-blue);
            box-shadow: 0 8px 30px rgba(50, 108, 229, 0.2);
        }

        .blog-card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--k8s-blue), #1a3a7a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .blog-card-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .blog-card:hover .blog-card-image::before {
            left: 100%;
        }

        .blog-card-content {
            padding: 1.5rem;
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .blog-card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            transition: color 0.3s;
        }

        .blog-card:hover h3 {
            color: var(--k8s-blue);
        }

        .blog-card p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(50, 108, 229, 0.1);
            color: var(--k8s-blue);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(50, 108, 229, 0.3);
            transition: all 0.3s;
        }

        .tag:hover {
            background: rgba(50, 108, 229, 0.2);
            transform: scale(1.05);
        }

        .read-more {
            display: inline-block;
            margin-top: 1rem;
            color: var(--k8s-blue);
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .read-more:hover {
            transform: translateX(5px);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
        }

        .pagination button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--k8s-blue);
            border-color: var(--k8s-blue);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
        }

        footer {
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            margin-top: 4rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            nav {
                gap: 1rem;
            }

            .filter-section {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                BitK8s
            </a>
            <nav>
                <a href="#home">Home</a>
                <a href="#blog">Blog</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>Kubernetes & CNCF Insights</h1>
        <p>Exploring cloud-native technologies, container orchestration, and the evolving CNCF ecosystem</p>
    </section>

    <div class="container">
        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Latest Articles</h2>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Posts</button>
            <button class="filter-btn" data-filter="kubernetes">Kubernetes</button>
            <button class="filter-btn" data-filter="security">Security</button>
            <button class="filter-btn" data-filter="tutorial">Tutorial</button>
            <button class="filter-btn" data-filter="cncf">CNCF</button>
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="Search articles...">
            </div>
        </div>

        <div class="blog-grid" id="blogGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">No articles found matching your search.</div>

        <div class="pagination" id="pagination"></div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#github">GitHub</a>
            <a href="#twitter">Twitter</a>
            <a href="#linkedin">LinkedIn</a>
            <a href="#rss">RSS Feed</a>
        </div>
        <p>&copy; 2025 BitK8s.info - All rights reserved</p>
    </footer>

    <script>
        // Blog posts data - ADD YOUR NEW POSTS HERE
        const blogPosts = [
            {
                id: 1,
                title: "Getting Started with Kubernetes 1.30",
                excerpt: "Explore the latest features and improvements in Kubernetes 1.30, including enhanced security features and performance optimizations.",
                date: "2025-10-05",
                readTime: "8 min read",
                icon: "☸️",
                tags: ["kubernetes", "tutorial", "devops"],
                url: "blog/post-1.html"
            },
            {
                id: 2,
                title: "Deep Dive into Service Mesh with Istio",
                excerpt: "Understanding how service meshes work and implementing Istio for advanced traffic management and observability in your cluster.",
                date: "2025-10-01",
                readTime: "12 min read",
                icon: "🔧",
                tags: ["istio", "service-mesh", "cncf"],
                url: "#"
            },
            {
                id: 3,
                title: "CI/CD with ArgoCD and GitOps",
                excerpt: "Implementing GitOps practices with ArgoCD for declarative, version-controlled Kubernetes deployments.",
                date: "2025-09-28",
                readTime: "10 min read",
                icon: "🚀",
                tags: ["gitops", "argocd", "ci-cd", "tutorial"],
                url: "#"
            },
            {
                id: 4,
                title: "Monitoring K8s with Prometheus & Grafana",
                excerpt: "Build a complete observability stack for your Kubernetes clusters using Prometheus for metrics and Grafana for visualization.",
                date: "2025-09-25",
                readTime: "15 min read",
                icon: "📊",
                tags: ["monitoring", "prometheus", "observability"],
                url: "#"
            },
            {
                id: 5,
                title: "Kubernetes Security Best Practices",
                excerpt: "Essential security practices for hardening your Kubernetes clusters, from RBAC to network policies and beyond.",
                date: "2025-09-20",
                readTime: "11 min read",
                icon: "🔐",
                tags: ["security", "kubernetes", "rbac"],
                url: "#"
            },
            {
                id: 6,
                title: "CNCF Landscape: Tools You Should Know",
                excerpt: "Navigate the vast CNCF landscape and discover essential tools for building modern cloud-native applications.",
                date: "2025-09-15",
                readTime: "9 min read",
                icon: "🌐",
                tags: ["cncf", "cloud-native", "tutorial"],
                url: "#"
            }
        ];

        let currentFilter = 'all';
        let currentPage = 1;
        const postsPerPage = 6;
        let filteredPosts = [...blogPosts];

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        function createBlogCard(post) {
            return `
                <div class="blog-card" onclick="window.location.href='${post.url}'">
                    <div class="blog-card-image">${post.icon}</div>
                    <div class="blog-card-content">
                        <div class="blog-meta">
                            <span>📅 ${formatDate(post.date)}</span>
                            <span>⏱️ ${post.readTime}</span>
                        </div>
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                        <div class="tags">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <a href="${post.url}" class="read-more">Read More →</a>
                    </div>
                </div>
            `;
        }

        function renderBlogPosts() {
            const grid = document.getElementById('blogGrid');
            const noResults = document.getElementById('noResults');
            
            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const paginatedPosts = filteredPosts.slice(start, end);

            if (paginatedPosts.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                grid.innerHTML = paginatedPosts.map(post => createBlogCard(post)).join('');
            }

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = `
                <button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">← Previous</button>
                <span class="page-info">Page ${currentPage} of ${totalPages}</span>
                <button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next →</button>
            `;
        }

        function changePage(page) {
            currentPage = page;
            renderBlogPosts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterPosts(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            if (filter === 'all') {
                filteredPosts = [...blogPosts];
            } else {
                filteredPosts = blogPosts.filter(post => 
                    post.tags.some(tag => tag.toLowerCase() === filter.toLowerCase())
                );
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredPosts = filteredPosts.filter(post =>
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.excerpt.toLowerCase().includes(searchTerm) ||
                    post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }

            renderBlogPosts();
        }

        function searchPosts(searchTerm) {
            currentPage = 1;
            searchTerm = searchTerm.toLowerCase();

            if (currentFilter === 'all') {
                filteredPosts = [...blogPosts];
            } else {
                filteredPosts = blogPosts.filter(post => 
                    post.tags.some(tag => tag.toLowerCase() === currentFilter.toLowerCase())
                );
            }

            if (searchTerm) {
                filteredPosts = filteredPosts.filter(post =>
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.excerpt.toLowerCase().includes(searchTerm) ||
                    post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }

            renderBlogPosts();
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterPosts(this.dataset.filter);
            });
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchPosts(e.target.value);
        });

        // Initial render
        renderBlogPosts();
    </script>
</body>
</html>
